<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed Preview</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
        }
        .header {
            background: #ffffff;
            border-bottom: 1px solid #e0e0e0;
            color: #333;
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header h1 {
            font-size: 16px;
            font-weight: 500;
        }
        .refresh-btn {
            background: #2969FF;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        .refresh-btn:hover {
            background: #1a5ae0;
        }
        .iframe-container {
            height: calc(100vh - 48px);
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Embed Preview (Draft Mode)</h1>
        <button class="refresh-btn" onclick="refreshEmbed()">Refresh Embed</button>
    </div>
    <div class="iframe-container">
        <iframe id="embed-frame" src="https://staging-embed.alfred.fun/root_funeral_internationalisation?api_key=production_NzhlMWU5NjUtYzQ5Ny00YTEzLThhYzktYmIxMjA5NTBmNjhkLjgxZWxFVy04V2h0Rmt0YnRXb3lQcnR3TkpyRUpaaWh5&draft_definition=true"></iframe>
    </div>
    <script>
        function refreshEmbed() {
            const iframe = document.getElementById('embed-frame');
            iframe.src = iframe.src;
        }
    </script>
</body>
</html>
